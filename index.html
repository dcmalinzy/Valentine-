<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: 'Arial', sans-serif;
        text-align: center;
        color: white;
    }

    h1 {
        margin-top: 80px;
        font-size: 3em;
    }

    p {
        font-size: 1.5em;
        width: 80%;
        margin: auto;
    }

    button {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 30px;
        background: white;
        color: #ff4d6d;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.1);
    }

    .heart {
        position: fixed;
        top: -10px;
        font-size: 20px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }
</style>
</head>
<body>

<h1>Happy Valentine‚Äôs Day üíñ</h1>
<p>You make my world brighter every single day. I‚Äôm so lucky to have you in my life. Thank you for being you.</p>

<button onclick="showLove()">Be My Valentine üíò</button>

<script>
function showLove() {
    alert("Yay! You just made me the happiest person alive ‚ù§Ô∏è");
}

function createHearts() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHearts, 300);
</script>

</body>
</html>
